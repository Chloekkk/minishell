name: build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: find readline
        run: $(brew info readline | grep export)
      - name: make-debug
        run: make debug
      - name: make-build
        run: make
